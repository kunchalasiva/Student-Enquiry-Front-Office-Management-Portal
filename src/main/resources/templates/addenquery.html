<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>QUERIES</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<img class="navbar-brand" src="images/nareshit.logo.png"></img>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div>
				<a class=" fw-bold text-dark btn ms-5 me-5" href="dashboard">Home</a>
				<a class="me-5 fw-bold btn text-dark ms-5  me-5" href="add">Add
					Query</a> <a class="me-5 fw-bold btn text-dark ms-5 me-5" href="view">View
					Queries</a>
			</div>
			<form class="d-flex">
				<a class="btn btn-danger fw-bold fs-5" href="logout">Logout</a>
			</form>
		</div>
	</nav>
	<section class="h-100 gradient-form overflow-auto "
		style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Add Student Enquriry Here</h4>
									</div>

									<form th:action="@{/add}" method="post" th:object="${student}">
										<div class="form-outline mb-4">
											<input type="text"  th:field="*{studentName}" class="form-control"
												placeholder="Student Name" /> <label class="form-label"
												>Student Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example11" th:field="*{phoneNumber}" class="form-control"
												placeholder="Phone Number" /> <label class="form-label"
												for="form2Example11">Contact Number</label>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Class Mode</label> 
												<select th:field="*{classMode}"  id="form2Example22" class="form-select">
												<option value="-1">-Select-</option>
												<option value="ONLINE">Online</option>
												<option value="CLASSROOM">Classroom</option>
											</select>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Course</label>
											<select id="course" th:field="*{courseName}" class="form-select">
												<option value="">--Select--</option>
												<th:block th:each="course : ${courseData}">
													<option th:value="${course.userCourse}"
														th:text="${course.userCourse}"></option>
												</th:block>
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Enquiry Status</label> 
												<select id="status" th:field="*{enqStatus}"  class="form-select">
												<option value="">--Select--</option>
												<th:block th:each="status : ${statusData}">
													<option th:value="${status.userStatus}"
														th:text="${status.userStatus}"></option>
												</th:block>
											</select>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"></input>
										</div>
										<div th:text="${enqsave}" class="text-success"></div>
									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="images/office-girl.jpg" width="80%"
									height="70%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
